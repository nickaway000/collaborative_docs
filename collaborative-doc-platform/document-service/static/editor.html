<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Real-time Collaborative Editor</title>
    <link href="https://cdn.quilljs.com/1.3.6/quill.snow.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        header {
            background: #4CAF50;
            color: white;
            padding: 1em;
            text-align: center;
        }
        #title {
            width: 100%;
            padding: 0.5em;
            font-size: 1.2em;
            border: 1px solid #ccc;
            margin-bottom: 1em;
        }
        #editor-container {
            flex: 1;
            padding: 1em;
            border: 1px solid #ccc;
        }
        footer {
            background: #f1f1f1;
            padding: 1em;
            text-align: center;
        }
        .container {
            display: flex;
            flex-direction: column;
            height: 100%;
        }
    </style>
</head>
<body>
    <header>
        <h1>Real-time Collaborative Editor</h1>
    </header>
    <div class="container">
        <input type="text" id="title" placeholder="Document Title">
        <div id="editor-container"></div>
    </div>
    <footer>
        <button onclick="saveDocument()">Save</button>
    </footer>

    <script src="https://cdn.quilljs.com/1.3.6/quill.js"></script>
    <script src="/js/editor.js"></script>
</body>
</html>
